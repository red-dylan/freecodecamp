<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Random Seinfeld Quote Machine</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
	<link type="text/css" rel="stylesheet" href="styles/style.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat|Work+Sans" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="top-image row">
 			 <img class="img-responsive col-xs-10 col-xs-offset-1 col-md-4 col-md-offset-4" src="https://www.dropbox.com/s/8c8pm9vfeq8vlxz/Seinfeld_logo.png?dl=1" alt="Seinfeld logo">
		</div>
		<div class="row">
			<div class="quote-box jumbotron col-xs-10 col-xs-offset-1 col-md-8 col-md-offset-2">
    			<p id="quote">Click the button for a random Seinfeld quote</p>
    			<p id="person"></p>
				<a id="tweet-link" class="twitter-share-button" target="_blank" title="Share this quote"
				href="https://twitter.com/intent/tweet?text=Check out this random Seinfeld quote generator: http://goo.gl/clGokd">
    			<i class="fa fa-twitter fa-2x" aria-hidden="true"></i></a>
			</div>
		</div>
  		<div class="buttons row">
    		<button class="btn btn-quote col-xs-8 col-xs-offset-2 col-md-2 col-md-offset-5" id="quoteButton" title="New random quote"><strong>New Quote</strong></button>
		</div>
	</div>
	<script src="scripts/main.js"></script>
</body>
</html>
